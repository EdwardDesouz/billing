{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Example</title>
    <!-- <link rel="stylesheet" href="{% static 'css/Style.css' %}" /> -->
</head>

<body>

    <nav class="navbar">
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icon" title="Settings">
            <img src="settings-icon.png" alt="Settings" width="24">
        </div>
        <div class="dropdown" title="User Profile">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="user-icon.png" alt="User Profile" width="24">
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
        

        <div class="logo">
            <img src="userlogo.png" alt="User Logo">
        </div>


    </nav>

</body>

<style>
/* Style.css */

/* Reset some default styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Navbar styles */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #333;
    color: white;
}

/* Search container styles */
.search-container {
    flex: 1;
}

.search-container input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 4px;
}

/* Logo styles */
.logo img {
    height: 40px; /* Adjust height as needed */
}

/* Icon styles */
.icon, .dropdown {
    margin-left: 20px;
}

.icon img, .dropdown img {
    height: 24px; /* Adjust size as needed */
}

/* Dropdown styles */
.dropdown-menu {
    display: none; /* Initially hidden */
    position: absolute;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
    z-index: 1000;
}

.dropdown:hover .dropdown-menu {
    display: block; /* Show on hover */
}

.dropdown-item {
    padding: 10px 20px;
    text-decoration: none;
    display: block;
    color: black;
}

.dropdown-item:hover {
    background-color: #f1f1f1; /* Highlight on hover */
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .search-container {
        margin-bottom: 10px;
    }

    .icon, .dropdown {
        margin-left: 0;
        margin-top: 10px;
    }
}
