{% extends 'dashboard.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Product</title>
    <link rel="stylesheet" href="{% static 'css/trail.css' %}" />
  
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    {% block content %}
    <div class="form-container"> <!-- Container for the form elements -->
        <h1 class="page-title">New Product</h1>
        <h3 class="form-title">Create New Product</h3>
        <div class="form-group">
            <label for="productcode">Product Code:</label>
            <input type="text" id="productcode" name="productcode" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="productname">Product Name:</label>
            <input type="text" id="productname" name="productname" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="stockcount">Stock Count:</label>
            <input type="number" id="stockcount" name="stockcount" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="purchasingdate">Purchasing Date:</label>
            <input type="date" id="purchasingdate" name="purchasingdate" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="purchasingprice">Purchasing Price:</label>
            <input type="number" step="0.01" id="purchasingprice" name="purchasingprice" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="gst">GST:</label>
            <select id="gst" name="gst" class="input-field" required>
                {% for gst_list in gst %}
                <option value="{{ gst_list.gstid }}">{{ gst_list.gstpercentage }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shop">Shop:</label>
            <select id="shop" name="shop" class="input-field" required>
                {% for shop in shop_list %}
                <option value="{{ shop.shopid }}">{{ shop.shopname }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="submit-button">Add Product</button>
        <button type="submit" class="cancel-button">Cancel</button>

        <div id="message" class="message"></div>
    </div>
    {% endblock %}
</body>

</html>
