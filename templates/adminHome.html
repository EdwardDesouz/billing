{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Admin Home</title>
</head>

<body>
    <div class="d-flex">
        {% include 'slider.html' %}
        <div class="main-content flex-grow-1">
            <div class="container">
                <h1 id="main-heading" class="text-center mb-5">Billing System Application</h1>
                <div class="row">
                    <div class="col-md-6">
                        <form action="" method="POST" id="item-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="productCode">Product Code:</label>
                                <input type="text" class="form-control" id="productCode" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="productName">Product Name:</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="stockCount">Stock Count:</label>
                                <input type="number" class="form-control" id="stockCount" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="purchasingDate">Purchasing Date:</label>
                                <input type="date" class="form-control" id="purchasingDate" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="purchasingPrice">Purchasing Price:</label>
                                <input type="number" class="form-control" id="purchasingPrice" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="gst">GST:</label>
                                <select class="form-control" id="gst" required></select>
                                <button type="button" class="btn btn-secondary mt-2" onclick="addNewGst()">
                                    <i class="fas fa-plus"></i> Add New GST
                                </button>
                            </div>
                            <div class="form-group mb-5">
                                <label for="shop">Shop:</label>
                                <select class="form-control" id="shop" required></select>
                                <button type="button" class="btn btn-secondary mt-2" onclick="addNewShop()">
                                    <i class="fas fa-plus"></i> Add New Shop
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/upload.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
